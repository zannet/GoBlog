<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Slug</th>
		<th>Title</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="post in posts">
		<td>{{ post.ID }}</td>
		<td>{{ post.Slug }}</td>
		<td>{{ post.Title }}</td>
		<td>
			<a href="#/post/{{post.Slug}}">
				<button class="btn btn-primary">Edit</button>
			</a>
		</td>
	</tr>
</table>
